<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <title>Neighborhood Map</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjD-ZyPCtFZorbjifhCJcFLt4ac6YpMxU"></script>
</head>

<body>
    <input id="search-input" class="controls" data-bind="textInput: criteria"
        placeholder="Search" />
    <div id="location-list">
      <div class="all-list"><a href="#" data-bind="click: makeAllVisible">SHOW ALL LOCATIONS</a> </div>
      <div data-bind="foreach: locationList">
        <ul data-bind="if: list">
            <li class="location-item"><a href="#" data-bind="text: name, click: $parent.selectItemFromList"></a></li>
        </ul>
     </div>
    </div>

    <div id="map-canvas"></div>
    
    <!-- JavaScript -->
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
