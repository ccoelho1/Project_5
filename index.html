<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <title>Neighborhood Map</title>
</head>

<body>
    <input id="search-input" class="controls" data-bind="textInput: criteria"
        placeholder="Search" />
    <div id="location-list">
      <div class="all-list"><a href="#" data-bind="click: makeAllVisible">SHOW ALL LOCATIONS</a> </div>
      <div data-bind="foreach: locationList">
        <ul data-bind="if: list">
            <li class="location-item"><a href="#" data-bind="text: name, click: $parent.selectItemFromList"></a></li>
        </ul>
     </div>
    </div>

    <div id="map-canvas"></div>

    <!--note to reviewer asynchronous function added in app.js I was not able to just add async defer to this script since it would provide the following error "Failed to execute 'write' on 'Document': It isn't possible to write into a document from an asynchronously-loaded external script unless it is explicitly opened" -->
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjD-ZyPCtFZorbjifhCJcFLt4ac6YpMxU"
        ></script>
    
    <!-- JavaScript -->
    <script async src="js/lib/knockout-3.2.0.js"></script>
    <script async src="js/lib/jquery.min.js"></script>
    <script async src="js/app.js"></script>
</body>
</html>
