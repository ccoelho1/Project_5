<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Neighborhood Map</title>
  
</head>

<body>
    <input id="search-input" class="controls" data-bind="textInput: criteria"
        placeholder="Search" />
    <div id="location-list">
      <span class="all-list"><a href="#" data-bind="click: makeAllVisible">SHOW ALL LOCATIONS</a></span>
      <ul data-bind="foreach: locationList">
        <span data-bind="if: list">
            <li class="location-item"><a href="#" data-bind="text: name, click: $parent.selectItemFromList"></a></li>
        </span>
      </ul>
    </div>

    <div id="map-canvas"></div>
      
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjD-ZyPCtFZorbjifhCJcFLt4ac6YpMxU">
    </script>  
    <!-- JavaScript -->
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
